<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Watchr</title>
</head>
<body>
  <style>
    #webcamVideo{
      z-index: -1;
      /* visibility: hidden; */
    }
    #canv{
      position: absolute;
      left: 10px;
      top: 10px;
    }
  </style>
  <div>
    <video autoplay="true" id="webcamVideo" width="300" height ="300"></video>
    <canvas width=280 height=280 id="canv"> </canvas>
    <h3 id="counter">Blinks: 0</h3>
  </div>
  <script src="tensorflow/tf.js"></script>
  <script src="tensorflow/face-landmarks-detection.js"></script>
  <script src="tensorflow/tf-backend-wasm.js"></script>
  <script src="tensorflow/tf-backend-webgl.js"></script>

  <script src="popup.js"></script>
</body>
</html>
