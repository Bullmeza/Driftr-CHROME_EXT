<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Watchr</title>
</head>
<body>
  <style>
    #webcamVideo{
      z-index: -1;
      /* visibility: hidden; */
    }
    #flex{
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #loading{
      position: fixed;
      top: 0;
      left: 0;
    }
    div{
      width: 100%;
      text-align: center;
    }
  </style>
  <div>
    <video autoplay="true" id="webcamVideo" width="300" height ="300"></video>
    <h2 id="Loading">Loading</h2>
      <div><h3 id="counter">Blinks: 0</h3></div>
      <div><h3 id="bpm">Average Blinks/Minute: 0</h3></div>
      <dv><h3 id="fatigue"></h3></dv>
  </div>
  <script src="tensorflow/tf.js"></script>
  <script src="tensorflow/face-landmarks-detection.js"></script>
  <script src="tensorflow/tf-backend-wasm.js"></script>
  <script src="tensorflow/tf-backend-webgl.js"></script>

  <script src="popup.js"></script>
</body>
</html>
